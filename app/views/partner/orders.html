    <script>
        let data = JSON.parse(localStorage.getItem("dataPartner"))
        let idDel;
        namePartner.innerHTML = data.name + " " + `<i class="fa-solid fa-shop"></i>`;
        fetch(`http://localhost/footer-hunter/implementation/getOrdersPartner.php?id=${data.id}`)
            .then(res => res.json())
            .then(dataAll => {
                dataAll.forEach(data => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                                    <tr>
                                        <th>${data.orderid}</th>
                                        <th>${data.name}</th>
                                        <th>${data.orderdetails}</th>
                                        <th>${data.status}</th>
                                        <th>${data.orderTime}</th>
                                        <th>${data.location}</th>
                                    </tr>
                `
                    document.getElementById("bodyTable").append(tr)
                });
            })
