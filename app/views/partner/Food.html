                        <div class="addFood p-lg-5">
                            <div class="container overflow-hidden">
                                <div class="title">
                                    <h1>Add Food</h1>
                                </div>
                                <form id="submit">
                                    <div class="row">
                                        <div class="col-lg-5">
                                            <div class="mb-3">
                                                <label for="foodname" class="form-label">Title
                                                </label>
                                                <input type="text" class="form-control"
                                                    placeholder="e.g Arabian Shawarma" id="foodname" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-5">
                                            <div class="mb-3">
                                                <label for="description" class="form-label">Description
                                                </label>
                                                <input type="text" class="form-control"
                                                    placeholder="e.g A creamy combination of cheese mayo base..."
                                                    id="description" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <label for="price" class="form-label">Price
                                                </label>
                                                <input type="number" class="form-control" min="0" placeholder="e.g 9.99"
                                                    id="price" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-9">
                                            <div class="mb-3">
                                                <label for="formFile" class="form-label">Food Image</label>
                                                <input class="form-control" type="file" id="formFile" name="image"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <button type="submit" class="buttonAddFood">Add Food</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="showData overflow-auto">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Title</th>
                                                <th scope="col">Description</th>
                                                <th scope="col">Image</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="pb-3 pt-3">
                        <div class="container d-flex justify-content-between align-items-center">

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container">
                <form id="submitUpdateData">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="mb-3">
                                <label for="foodnameUpdateData" class="form-label">Title
                                </label>
                                <input type="text" class="form-control" placeholder="e.g Arabian Shawarma"
                                    id="foodnameUpdateData" required>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="mb-3">
                                <label for="descriptionUpdateData" class="form-label">Description
                                </label>
                                <input type="text" class="form-control"
                                    placeholder="e.g A creamy combination of cheese mayo base..."
                                    id="descriptionUpdateData" required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-3">
                                <label for="priceUpdateData" class="form-label">Price
                                </label>
                                <input type="number" class="form-control" min="0" placeholder="e.g 9.99"
                                    id="priceUpdateData" required>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="mb-3">
                                <label for="formFileUpdateData" class="form-label">Food Image</label>
                                <input class="form-control" type="file" id="formFileUpdateData" name="image" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="buttonAddFood">Update Food</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
